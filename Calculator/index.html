<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="div-flex">
            <div class="div1">Flex 1</div>
            <div class="div2">Flex 2</div>
            <div class="div3">Flex 3</div>
        </div>
        <div class="container">
            <div class="calc-entry">
                <input id="entry" type="text" disabled>
            </div>
            <div class="button-grid">
                <button id="btn7" value="7">7</button>
                <button id="btn9" value="9">9</button>
                <button id="btn8" value="8">8</button>
                <button id="btn-add" value="+">+</button>
                <button id="btn4" value="4">4</button>
                <button id="btn5" value="5">5</button>
                <button id="btn6" value="6">6</button>
                <button id="btn-div" value="/">/</button>
                <button id="btn1" value="1">1</button>
                <button id="btn2" value="2">2</button>
                <button id="btn3" value="3">3</button>
                <button id="btn-mult" value="*">x</button>
                <button id="btn0" value="0">0</button>
                <button id="btn-sub" value="-">-</button>
                <button id="btn-equal" value="=">=</button>
                <button id="btn-clear" value="C">C</button>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
